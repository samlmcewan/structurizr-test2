apiVersion: apps/v1
kind: Deployment
metadata:
  name: structurizr-test-2
  namespace: structurizr-ns-test-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: structurizr-test-2
  template:
    metadata:
      labels:
        app: structurizr-test-2
    spec:
      containers:
        - name: structurizr-test-2
          image: structurizr/onpremises:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: structurizr-test-2
  namespace: structurizr-ns-test-2
spec:
  selector:
    app: structurizr-test-2
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080